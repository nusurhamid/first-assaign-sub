<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech with Quotation Marks</title>
  <style>
    .quote-container {
      position: relative;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }

    .quote-container::before {
      content: '“'; /* Opening quotation mark */
      position: absolute;
      top: -20px;
      left: 10px;
      font-size: 100px;
      color: rgba(0, 0, 0, 0.1);
      z-index: -1;
    }

    .quote-container::after {
      content: '”'; /* Closing quotation mark */
      position: absolute;
      bottom: -40px;
      right: 10px;
      font-size: 100px;
      color: rgba(0, 0, 0, 0.1);
      z-index: -1;
    }

    .quote-text {
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <p class="quote-text">
      "The future of Bangladesh will be based on human rights, freedom of speech, and justice."
      <br> - Dr. Muhammad Yunus
    </p>
  </div>
</body>
</html>
